<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>櫻花壽司店</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff1f1;
    }

    header {
      background-color: #ff9999;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .hero {
      background-image: url('hero.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-content {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 2em;
      border-radius: 10px;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2em;
    }

    .info {
      background-color: white;
      border-radius: 10px;
      padding: 1em;
      margin-top: 2em;
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2em;
      margin-top: 2em;
    }

    .menu-item {
      background-color: white;
      border-radius: 10px;
      padding: 1em;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1em;
    }

    footer {
      background-color: #ff9999;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>

<body>
  <header>
    <h1>櫻花壽司店</h1>
  </header>
  <div class="hero">
    <div class="hero-content">
      <h2>歡迎來到櫻花壽司店</h2>
      <p>品嚐最新鮮的日本料理</p>
    </div>
  </div>
  <main>
    <div class="info">
      <h2>聯絡我們</h2>
      <p>地址：64A Jalan Dedap 7 Taman Johor Jaya 81100 Johor Bahru</p>
      <p>電話：018-2777989</p>
    </div>
    <h2>我們的菜單</h2>
    <div id="menu">
      <!-- 菜單項目將由JavaScript動態添加 -->
    </div>
  </main>
  <footer>
    <p>&copy; 2024 櫻花壽司店</p>
  </footer>
  <script>
    const menuItems = [
      { name: "加州卷", price: "RM 12.00", image: "california.jpg" },
      { name: "三文魚握壽司", price: "RM 8.00", image: "salmon.jpg" },
      { name: "金槍魚生魚片", price: "RM 18.00", image: "tuna.jpg" },
      { name: "蔬菜天婦羅", price: "RM 9.00", image: "tempura.jpg" },
      { name: "味增湯", price: "RM 4.00", image: "miso.jpg" },
      { name: "綠茶雪糕", price: "RM 5.00", image: "greentea.jpg" }
    ];

    const menuContainer = document.getElementById('menu');

    menuItems.forEach(item => {
      const menuItem = document.createElement('div');
      menuItem.className = 'menu-item';
      menuItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>${item.price}</p>
            `;
      menuContainer.appendChild(menuItem);
    });
  </script>
</body>

</html>
